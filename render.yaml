services:
  - type: web
    name: amazon-wallet-backend
    env: node
    rootDir: backend
    plan: starter
    buildCommand: PLAYWRIGHT_BROWSERS_PATH=0 npm ci && PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install chromium
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: amazon_wallet_monitor
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_TTL
        value: 15m
      - key: JWT_REFRESH_TTL
        value: 7d
      - key: CREDENTIALS_ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

